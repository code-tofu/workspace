<h1>Hero Selection:</h1>

<h2>Selected Hero:</h2>
<h2>{{heroStarter.name | uppercase}} Details</h2>
<div><span>id: </span>{{heroStarter.id}}</div>
<div><span>name: </span>{{heroStarter.name}}</div>
<div>
    <label for="name">Starter Hero name: </label>
    <input id="name" [(ngModel)]="heroStarter.name" placeholder="name">
</div>
<!-- ngIf allows html to render without a selected hero by removing the elements that need to refer to a selected hero -->
<div *ngIf="selectedHero"> 
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div>id: {{selectedHero.id}}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name">
    </div>
  </div>


<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>
