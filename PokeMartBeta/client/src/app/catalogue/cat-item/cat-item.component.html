<div class="card height-100" [routerLink]="['detail',item.productID]">
    <img [src]=" imgsrc" class="card-img-top img-120px">
    <div class="card-body">
        <h5 class="card-title">{{item.productName}}</h5>
        <p class="card-text">$ {{item.cost | number: '1.2-2'}} <br> {{item.quantity}} in stock</p>
        <button [routerLink]="['uc']" class="btn btn-primary">Add to Cart</button>
    </div>
</div>
