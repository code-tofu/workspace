<div class="container">
    <h6>Showing products under {{category|uppercase}} category:</h6>
</div>
<div class="container text-center">
    <div class="row row-cols-2 gx-2 gy-2">
        <div *ngFor=" let item of catalogue$ | async, let i=index">
            <app-cat-item class="col" [item]="item"></app-cat-item>
        </div>
    </div>

    <nav>
        <ul class="pagination justify-content-center" style="padding-top: 10px;">
            <li class="page-item" [class.disabled]="this.page == 0">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>

            <li class="page-item active" aria-current="page">
                <a class="page-link" href="#">2</a>
            </li>

            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">

                <a class="page-link" [class.disabled]="this.page == 0">Next</a>
            </li>
        </ul>

    </nav>
</div>
