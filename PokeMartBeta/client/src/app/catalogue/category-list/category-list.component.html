<h5> Select a Category to View Relevant Products:</h5>
<ul class="list-group">
    <li *ngFor="let category of categories$ | async"
        class="list-group-item d-flex justify-content-between align-items-start" [routerLink]="[category.category]">
        <p class=" fw-bold">{{category.category | uppercase}}</p>
        <span class="badge bg-primary rounded-pill">{{category.count}}</span>
    </li>
</ul>
