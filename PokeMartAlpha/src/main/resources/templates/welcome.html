<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeMart</title>
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom Stylehsheet -->
    <link th:href="@{/styles/default.css}" rel="stylesheet" />
    <link th:href="@{/styles/welcome.css}" rel="stylesheet" />
    
</head>

<body class="bg-grey">
    <div class="page_container text-center">
        <img class="banner" src="@{../static/img/banner.jpg}" th:src="@{img/banner.jpg}" alt="banner">
        <h1>Welcome to the Poké Mart!</h1>
        <h1>How may we help you?</h1>

        <h3 class="h3 mb-3 font-weight-normal">Please sign in:</h3>
        <form class="form-signin" action="#" method="POST" data-th-action="@{/login}" data-th-object="${login}">
                <input type="text" class="form-control" id="email" placeholder="Email Address" data-th-field="*{email}">
                <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" data-th-errorclass="error"></p>
                <input type="password" class="form-control" id="password" placeholder="Password" data-th-field="*{password}">
                <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                    data-th-errorclass="error"></p>
                <button type="submit" class="btn btn-lg btn-primary btn-block" >Login!</button>
        </form>
        <p>New to the Pokémon World? <a href="/account/create">Create a new account!</a></p>


    </div>
    <footer class="footer">
        <div class="container">
          <span class="fs-6">Poké Mart Logo by <a href="https://dribbble.com/shots/2518329-Pokemart">Austin Fitz</a> </span>
        </div>
      </footer>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
