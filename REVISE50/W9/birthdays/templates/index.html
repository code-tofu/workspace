<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                            <form action="/" method="post">
                            <input hidden type="text" name="id" value="{{birthdays|length + 1}}">
                            <label for="name">Name:</label><input type="text" name="name" required></br>
                            <label for="month">Month:</label><input type="number" name="month" min="1" max="12" required></br>
                            <label for="day">Day:</label><input type="number" name="day" min="1" max="31" required></br>
                            <button type="submit">Add Birthday</button></br>
                        </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <h2> Total Records: {{ birthdays|length}}</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                         {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.day}}/{{ birthday.month}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
